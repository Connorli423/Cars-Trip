<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="css/login-register.css">
</head>
<body>
    <div class="login-box">
        <h1> Register</h1>
        
        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="user" placeholder="Username" name="" value="">
        </div>
        <div class="textbox">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input type="text" placeholder="Email" name="" value="">
        </div>
        <div class="textbox">
            <i class="fa fa-mobile" aria-hidden="true"></i>
            <input type="mobile" placeholder="Mobile" name="" value="">
        </div>
        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" placeholder="Password" name="" value="">
        </div>
        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" placeholder="Confirm" name="" value="">
        </div>
        <button onclick="location.href='./successpage.html'" class="btn">Sign Up</button>
    </div>
</body>
</html>
