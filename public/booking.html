<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="css/booking.css">
</head>
<body>
    <h1>Welcome to Car Trip</h1>
    <div class="booking">
        <form method="post" id="register" action="">
            <h2>Booking a Car</h2>
            <label>Userame: </label><br>
            <input type="text" name="Uname" id="name" placeholder="Enter you username"><br><br>
            <label>Model: </label><br>
            <input type="text" name="Model" id="name" placeholder="Enter car model"><br><br>
            <label>Seats: </label><br>
            <input type="number" name="Seat" id="name" placeholder="Enter num of seats"><br><br>
            <label>Date pickup: </label><br>
            <input type="date" name="Dpickup" id="name" placeholder="Date of pickup"><br><br>
            <label>Date Return: </label><br>
            <input type="date" name="DReturn" id="name" placeholder="Date of return"><br><br>
            <label>Location: </label><br>
            <input type="text" name="Location" id="name" placeholder="Enter you location"><br><br>
            <label>Mobile: </label><br>
            <select name="" id="ph">
                <option>+61</option>
                <option>+62</option>
                <option>+64</option>
                <option>+86</option>
                <option>+31</option>
            </select>
            <input type="text" name="Mobile" id="mobile" placeholder="Enter you mobile number"><br><br>

            <button type="submit" value="Submit" id="sub"><a href="successpageb.html" style="text-decoration:none;">Booking Now</a></button>
        </form>
    </div>
</body>
</html>
